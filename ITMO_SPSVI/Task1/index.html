<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Task 1</title>
</head>

<body>
    <div class="wrapper">
        <div class="first-block">
            <div class="circle rectangle"></div>
            <div class="first-block__rectangles">
                <div class="rectangle"></div>
                <div class="first-block__second-row-rectangles">
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                </div>
            </div>
        </div>

        <div class="second-block">
            <div class="square rectangle"></div>
            <div class="second-block-rectangles">
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="second-block-rectangles__left">
                    <div class="column-of-rectangles">
                        <div class="rectangle"></div>
                        <div class="rectangle"></div>
                    </div>
                    <div class="rectangle"></div>
                </div>
                <div class="column-of-rectangles">
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
